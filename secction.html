<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOHN WATER</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient: linear-gradient(135deg,  #12044d, #3f51b5);
      --text-light: #f5f5f5;
      --bg-dark: #121212;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background:  whitesmoke;
      color:  whitesmoke;
      line-height: 1.6;
    }

    header {
      background: var(--gradient);
      padding: 3rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    section {
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .project {
      background:  #3f51b5;
      padding: 1rem;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .project:hover {
      transform: translateY(-5px);
    }
 
    .project h3 {
      margin-bottom: 0.5rem;
      color: whitesmoke;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background:  #3f51b5;
      color: whitesmoke;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
         a.button {
      text-decoration: none;
      background: whitesmoke;
      color:  #3f51b5;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #e0e0e0;
    }

        border-radius: 6px;
        transition: background 0.3s;
        cursor: pointer;
      }
      button:hover{
        background: #e0e0e0 ;
      }
  </style>
</head>
